<!-- Styles -->
<style>
    #chartdiv {
        width: 100%;
        height: 600px;
    }
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
<script src="//cdn.amcharts.com/lib/5/geodata/data/countries2.js"></script>
<script src="//cdn.amcharts.com/lib/5/geodata/russiaLow.js"></script>


<!-- Chart code -->
<script>
    am5.ready(function() {
        var continents = {
            "AF": 0,
            "AN": 1,
            "AS": 2,
            "EU": 3,
            "NA": 4,
            "OC": 5,
            "SA": 6
        }

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");
        var colors = am5.ColorSet.new(root, {});


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
            am5themes_Animated.new(root)
        ]);


// Create the map chart
// https://www.amcharts.com/docs/v5/charts/map-chart/
        var chart = root.container.children.push(am5map.MapChart.new(root, {
            panX: "rotateX",
            panY: "rotateY",
            projection: am5map.geoOrthographic()
        }));


// Create polygon series for the world map
// https://www.amcharts.com/docs/v5/charts/map-chart/map-polygon-series/
        var worldSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
            geoJSON: am5geodata_worldLow,
            exclude: ["AQ"]
        }));

        worldSeries.mapPolygons.template.setAll({
            tooltipText: "{name}",
            interactive: true,
            fill: am5.color(0xaaaaaa),
            templateField: "polygonSettings"
        });

        worldSeries.mapPolygons.template.states.create("hover", {
            fill: colors.getIndex(9)
        });
        var polygonSeriesRU = chart.series.push(am5map.MapPolygonSeries.new(root, {
            geoJSON: am5geodata_russiaLow
        }));

        polygonSeriesRU.mapPolygons.template.setAll({
            tooltipText: "{name}",
            toggleKey: "active",
            interactive: true,
        });
        polygonSeriesRU.mapPolygons.template.states.create("hover", {
            fill: colors.getIndex(9)
        });
        polygonSeriesRU.mapPolygons.template.events.on("click", (ev) => {

    }); // end am5.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
</body>
</html>
